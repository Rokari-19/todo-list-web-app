<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width= , initial-scale=1.0" />
  <title>Tasks</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black">


  <div class="container my-4 bg-black">
    <h3 class="text-center text-muted mb-4">To-do List</h3>
    <div class="row">
      <div class="col-md-4 col-lg-4  border rounded p-4">

        <div>
          <form id="formsss" >
            <input id="todo-input" placeholder="Enter Todo" class="form-control" required><br> 
            <input id="date-input" type="date" class="form-control"><br>
            <input id="time-input" type="time" class="form-control"><br>
            <div class="btn text-center">
              <button type="submit" class="mx-auto btn btn-primary text-nowrap">add todo</button>
            </div>
          </form>
        </div>
      </div>


      <div class=" col-md-8 col-lg-8 border rounded p-4" id="addtodolist">

      </div>

    </div><br>

  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script> 
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
  <script>
      function add_todo(title, date_time){
        document.getElementById("addtodolist").innerHTML += `
                                      <div class="todo-item my-2 p-4 bg-light border border-light card ">
                                        <small class="text-muted">${date_time}</small>
                                        <div class="">
                                          <h4 style="float: left;" class="m-0 p-0">${title}</h4> 
                                          <div style="float: right;">
                                            <i style="cursor: pointer;" class="fas text-primary fa-pen-to-square"></i>
                                            <i style="cursor: pointer;" class="fas text-danger fa-trash"></i>
                                          </div>
                                        </div>
                                      </div> 
        `
      }

    $("#formsss").submit(function(){
      var title = document.getElementById("todo-input").value
      var date_time = document.getElementById("date-input").value + " " + document.getElementById("time-input").value
      document.getElementById("formsss").reset()

      add_todo(title, date_time) 
      return false
    })

  </script>
</body>

</html>
